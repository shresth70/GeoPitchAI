<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GeoPitch AI | Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(-45deg,#1d2b64,#f8cdda,#1e3c72,#2a5298);
background-size:400% 400%;
animation:gradientShift 10s ease infinite;
font-family:Poppins,sans-serif
}

@keyframes gradientShift{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.login-card{
background:rgba(255,255,255,.12);
border-radius:20px;
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,.2);
box-shadow:0 10px 25px rgba(0,0,0,.3);
display:flex;
max-width:900px;
width:100%;
overflow:hidden
}

.form-section{
flex:1;
padding:3rem;
color:#fff
}

.welcome-section{
flex:1;
background:linear-gradient(135deg,#0061ff,#60efff);
color:white;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:2rem
}

.btn-login{
background:linear-gradient(90deg,#007bff,#00d4ff);
border:none;
color:white
}
</style>
</head>

<body>

<div class="login-card">

<div class="form-section">

<h2><i class="bi bi-building"></i> GeoPitch AI</h2>

<form method="POST">

<div class="mb-3">
<input name="username" required class="form-control" placeholder="Username">
</div>

<div class="mb-3">
<input name="password" required type="password" class="form-control" placeholder="Password">
</div>

<button class="btn btn-login w-100 py-2">Login</button>

</form>

</div>

<div class="welcome-section">
<i class="bi bi-geo-alt-fill" style="font-size:70px"></i>
<h3>Welcome Back</h3>
<p>AI powered property pitch generator</p>
</div>

</div>

</body>
</html>
